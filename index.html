<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

<div class="container">

  <div class="header">
    <img src="images/image-equilibrium.jpg" alt=""/>
  </div>

  <div class="sub">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="sub2">
    <ul>
      <li class="ETH"><img src="images/icon-ethereum.svg" alt=""/>0.041 ETH</li>
      <li class="clock"><img src="images/icon-clock.svg" alt=""/>3 days left </li>
    </ul>
  </div>


  <div class="creation">
    <h2><img src="images/image-avatar.png" alt="">
    Creation of <span>Jules Wyvern</span></h2>
  </div>

</div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Jorahhh">Angelo Barbarulo</a>.</p>
  </div>

</body>
</html>
